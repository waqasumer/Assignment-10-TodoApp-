<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Todo App</h1>
        </div>

        <div class="row h-100">
            <div class="col-6">

                <input type="text" placeholder="Enter your task" id="todo-item" />
            </div>
            <div class="my-auto col">
                <button type="button" onclick="addTodo()" class="btn btn-primary">ADD TASK</button>
            </div>
            <div class="my-auto col">
                <button type="button" onclick="deleteAll()" class="btn btn-danger">DELETE ALL</button>
            </div>
        </div>

        <!-- <div class="inputField">

            <span><i class="fa fa-trash" aria-hidden="true" onclick="deleteAll()"></i></span>

        </div> -->

        <div id="main-section" class=" container mt-5">
        </div>
    </div>


</body>
